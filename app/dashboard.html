<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estoque | Dashboard</title>
  <link rel="stylesheet" href="theme.css"/>
  <!-- Padroniza o tamanho dos botões de ação -->
  <style>
    .table-wrap .btn-action {
      min-width: 96px;
      text-align: center;
      padding: 8px 12px;
    }
    @media (max-width: 900px) {
      .table-wrap .btn-action {
        min-width: 84px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar unificada -->
    <aside class="sidebar" data-sidebar></aside>
    <!-- CONTEÚDO -->
    <main class="content" id="page-dashboard">
      <header class="page-header">
        <h2 class="page-title">Estoque | Dashboard</h2>
        <p class="page-subtitle">
          Filtre, exporte e movimente itens do estoque. Clique na imagem para pré-visualizar.
        </p>
      </header>
      <!-- FILTROS -->
      <section class="card flat">
        <div class="grid-3">
          <div class="field">
            <label for="fNome">Filtrar por nome</label>
            <input id="fNome" class="form-control" placeholder="Ex.: Fio, Tomada, Cabo..."/>
          </div>
          <div class="field">
            <label for="fCategoria">Categoria</label>
            <input id="fCategoria" class="form-control" placeholder="Ex.: Elétrica, Som..."/>
          </div>
          <div class="field">
            <label for="fLocal">Local de Armazenamento</label>
            <input id="fLocal" class="form-control" placeholder="Ex.: Caixa A1, Depósito..."/>
          </div>
        </div>
        <div class="actions">
          <button type="button" class="btn btn-ghost" id="btnCsv">Exportar CSV</button>
          <button type="button" class="btn btn-ghost" id="btnPdf">Exportar PDF</button>
        </div>
      </section>
      <!-- TABELA -->
      <section class="table-wrap">
        <table id="tblItens">
          <thead>
            <tr>
              <th>Imagem</th>
              <th>Nome</th>
              <th>Categoria</th>
              <th>Qtd</th>
              <th>Unid.</th>
              <th>Local</th>
              <th class="right">Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>
  <!-- MODAL: imagem -->
  <div class="modal" id="modalImg">
    <div class="modal-card" style="max-width:720px">
      <div class="modal-header">
        <h3 class="modal-title">Imagem do item</h3>
        <button class="btn btn-ghost" id="closeImg">Fechar</button>
      </div>
      <img id="bigImg" src="" alt="Imagem do item" style="width:100%;border-radius:10px;border:1px solid var(--border)"/>
    </div>
  </div>
  <!-- MODAL: movimentação -->
  <div class="modal" id="modalMov">
    <div class="modal-card" style="max-width:520px">
      <div class="modal-header">
        <h3 class="modal-title" id="movTitle">Movimentar</h3>
        <button class="btn btn-ghost" id="closeMov">Fechar</button>
      </div>
      <div class="grid-2">
        <div class="field">
          <label>Quantidade *</label>
          <input id="mvQtd" type="number" min="1" step="1" class="form-control" placeholder="Ex.: 5"/>
        </div>
        <div class="field">
          <label>Tipo</label>
          <input id="mvTipo" disabled class="form-control" value="entrada"/>
        </div>
        <div class="field full">
          <label>Observação (opcional)</label>
          <input id="mvObs" class="form-control" placeholder="Motivo, OS, responsável etc."/>
        </div>
      </div>
      <div class="modal-actions">
        <button class="btn btn-primary" id="btnConfirmMov">Confirmar</button>
      </div>
      <p class="hint" id="mvMsg" style="margin-top:8px"></p>
    </div>
  </div>
  <!-- BASE -->
  <script src="firebase.js"></script>
  <script src="sidebar.js"></script>
  <!-- LÓGICA -->
  <script>
    const $ = s => document.querySelector(s);
    const $$ = s => Array.from(document.querySelectorAll(s));
    const fNome = $('#fNome');
    const fCategoria = $('#fCategoria');
    const fLocal = $('#fLocal');
    const tbody = $('#tblItens tbody');
    // Modais
    const modalImg = $('#modalImg');
    const bigImg = $('#bigImg');
    $('#closeImg').onclick = () => modalImg.classList.remove('open');
    const modalMov = $('#modalMov');
    const mvQtd = $('#mvQtd');
    const mvObs = $('#mvObs');
    const mvMsg = $('#mvMsg');
    const mvTipoInput = $('#mvTipo');
    const movTitle = $('#movTitle');
    $('#closeMov').onclick = () => modalMov.classList.remove('open');
    let ITENS_CACHE = [];
    let MOV_ITEM = null; // item alvo da movimentação
    let MOV_TIPO = 'entrada';
    function openImg(url) {
      bigImg.src = url || '';
      modalImg.classList.add('open');
    }
    window.openImg = openImg; // para usar no onclick inline
    function n(v) { return typeof v === 'number' ? v : (Number(v) || 0); }
    // Render da tabela com filtros
    function render() {
      const qNome = fNome.value.trim().toLowerCase();
      const qCat = fCategoria.value.trim().toLowerCase();
      const qLoc = fLocal.value.trim().toLowerCase();
      const rows = ITENS_CACHE.filter(i => {
        const okN = !qNome || (i.nome || '').toLowerCase().includes(qNome);
        const okC = !qCat || (i.categoria || '').toLowerCase().includes(qCat);
        const okL = !qLoc || (i.local || '').toLowerCase().includes(qLoc);
        return okN && okC && okL;
      }).map(i => {
        const img = i.imageUrl
          ? `<img class="thumb" src="${i.imageUrl.replace(/'/g, "\\'")}" alt="${i.nome}" onclick="openImg('${i.imageUrl.replace(/'/g, "\\'")}')">`
          : `<img class="thumb" src="sem-imagem.png" alt="sem imagem">`;
        return `
          <tr data-id="${i.id}">
            <td>${img}</td>
            <td>${i.nome || '-'}</td>
            <td>${i.categoria || '-'}</td>
            <td>${n(i.qtd)}</td>
            <td>${i.unidade || '-'}</td>
            <td>${i.local || '-'}</td>
            <td class="right">
              <button class="btn btn-primary btn-action btn-entrada" data-id="${i.id}">Entrada</button>
              <button class="btn btn-danger btn-action btn-saida" data-id="${i.id}">Saída</button>
              <a class="btn btn-ghost btn-action" href="novo.html?id=${i.id}">Editar</a>
              <button class="btn btn-ghost btn-action btn-excluir" data-id="${i.id}">Excluir</button>
            </td>
          </tr>
        `;
      }).join('');
      tbody.innerHTML = rows || '<tr><td colspan="7" class="muted">Nenhum item encontrado.</td></tr>';
      // Liga botões
      $$('.btn-entrada').forEach(b => b.onclick = () => openMov(b.dataset.id, 'entrada'));
      $$('.btn-saida').forEach(b => b.onclick = () => openMov(b.dataset.id, 'saida'));
      $$('.btn-excluir').forEach(b => b.onclick = () => excluirItem(b.dataset.id));
    }

      const item = ITENS_CACHE.find(x => x.id === id);
      if (!item) return;
      MOV_ITEM = item;
      MOV_TIPO = tipo;
      mvQtd.value = '';
      mvObs.value = '';
      mvMsg.textContent = '';
      mvMsg.style.color = '';
      mvTipoInput.value = tipo;
      movTitle.textContent = `${tipo === 'entrada' ? 'Entrada' : 'Saída'} — ${item.nome} (estoque: ${n(item.qtd)})`;
      modalMov.classList.add('open');
    }
