<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estoque | Dashboard</title>

  <!-- Favicons (coloque os arquivos na RAIZ do site) -->
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
  <link rel="apple-touch-icon" href="apple-touch-icon.png" sizes="180x180">
  <meta name="theme-color" content="#1a0e0e"/>

  <!-- Tema -->
  <link rel="stylesheet" href="theme.css"/>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="app-body">

  <!-- NAVBAR (hambúrguer claro + “Sair” no topo) -->
  <nav class="navbar navbar-dark border-bottom sticky-top">
    <div class="container-fluid">
      <button class="btn btn-hamb d-inline-flex align-items-center" id="sidebarToggleDesk" aria-label="Abrir menu">
        <span class="hamb-bar"></span><span class="hamb-bar"></span><span class="hamb-bar"></span>
      </button>
      <span class="navbar-brand ms-2">Estoque -MD-</span>
      <button id="btnLogoutTop" class="btn btn-outline-light btn-sm">Sair</button>
    </div>
  </nav>

  <div class="layout">
    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <!-- o botão mobile (3 barrinhas) é injetado pela CSS + já temos o do topo -->
      <div data-sidebar-content></div>
      <!-- botão “Sair” dentro da sidebar continua, porém estilizado no CSS -->
      <div class="sidebar-footer">
        <button class="btn-logout w-100" id="btnLogout">Sair</button>
      </div>
    </aside>

    <!-- CONTEÚDO -->
    <main class="content" id="page-dashboard">
      <header class="mb-3">
        <h2 class="page-title mb-1">Estoque | Dashboard</h2>
        <p class="text-muted mb-3">
          Filtre, exporte e movimente itens do estoque. Clique na imagem para pré-visualizar.
        </p>
      </header>

      <!-- FILTROS -->
      <section class="card p-3 mb-3">
        <div class="row g-3">
          <div class="col-12 col-md-4">
            <label for="fNome" class="form-label">Filtrar por nome</label>
            <input id="fNome" class="form-control" placeholder="Ex.: Fio, Tomada, Cabo..."/>
          </div>
          <div class="col-12 col-md-4">
            <label for="fCategoria" class="form-label">Categoria</label>
            <input id="fCategoria" class="form-control" placeholder="Ex.: Elétrica, Som..."/>
          </div>
          <div class="col-12 col-md-4">
            <label for="fLocal" class="form-label">Local de Armazenamento</label>
            <input id="fLocal" class="form-control" placeholder="Ex.: Caixa A1, Depósito..."/>
          </div>
        </div>

        <div class="mt-3 d-flex gap-2">
          <button type="button" class="btn btn-ghost" id="btnCsv">Exportar CSV</button>
          <button type="button" class="btn btn-ghost" id="btnPdf">Exportar PDF</button>
        </div>
      </section>

      <!-- TABELA -->
      <section class="table-wrap p-0">
        <div class="table-responsive">
          <table id="tblItens" class="table table-hover align-middle mb-0">
            <thead>
            <tr>
              <th>Imagem</th>
              <th>Nome</th>
              <th>Categoria</th>
              <th>Qtd</th>
              <th>Unid.</th>
              <th>Local</th>
              <th class="text-end">Ações</th>
            </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- MODAL: imagem -->
  <div class="modal" id="modalImg">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Imagem do item</h5>
          <button type="button" class="btn-close btn-close-white" id="closeImg" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <img id="bigImg" src="" alt="Imagem do item" class="img-fluid rounded border" style="border-color:var(--border)!important">
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL: movimentação -->
  <div class="modal" id="modalMov">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movTitle">Movimentar</h5>
          <button type="button" class="btn-close btn-close-white" id="closeMov" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label class="form-label">Quantidade *</label>
              <input id="mvQtd" type="number" min="1" step="1" class="form-control" placeholder="Ex.: 5"/>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Tipo</label>
              <input id="mvTipo" disabled class="form-control" value="entrada"/>
            </div>
            <div class="col-12">
              <label class="form-label">Observação (opcional)</label>
              <input id="mvObs" class="form-control" placeholder="Motivo, OS, responsável etc."/>
            </div>
          </div>
          <p class="text-muted mt-3 mb-0" id="mvMsg"></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="btnConfirmMov">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- BASE -->
  <script src="firebase.js"></script>
  <script src="sidebar.js"></script>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <!-- LÓGICA -->
  <script>
    console.log("Iniciando dashboard.js");
    const $ = s => document.querySelector(s);
    const $$ = s => Array.from(document.querySelectorAll(s));
    const fNome = $('#fNome');
    const fCategoria = $('#fCategoria');
    const fLocal = $('#fLocal');
    const tbody = $('#tblItens tbody');

    // Modais
    const modalImg = $('#modalImg');
    const bigImg = $('#bigImg');
    $('#closeImg').onclick = () => modalImg.classList.remove('show');
    const modalMov = $('#modalMov');
    const mvQtd = $('#mvQtd');
    const mvObs = $('#mvObs');
    const mvMsg = $('#mvMsg');
    const mvTipoInput = $('#mvTipo');
    const movTitle = $('#movTitle');
    $('#closeMov').onclick = () => modalMov.classList.remove('show');

    let ITENS_CACHE = [];
    let MOV_ITEM = null;
    let MOV_TIPO = 'entrada';

    function openImg(url) {
      bigImg.src = url || '';
      const modal = new bootstrap.Modal(modalImg);
      modal.show();
    }
    window.openImg = openImg;

    function n(v) { return typeof v === 'number' ? v : (Number(v) || 0); }

    function render() {
      const qNome = fNome.value.trim().toLowerCase();
      const qCat  = fCategoria.value.trim().toLowerCase();
      const qLoc  = fLocal.value.trim().toLowerCase();

      const rows = ITENS_CACHE.filter(i => {
        const okN = !qNome || (i.nome || '').toLowerCase().includes(qNome);
        const okC = !qCat  || (i.categoria || '').toLowerCase().includes(qCat);
        const okL = !qLoc  || (i.local || '').toLowerCase().includes(qLoc);
        return okN && okC && okL;
      }).map(i => {
        const url = i.imageUrl ? i.imageUrl.replace(/'/g,"\\'") : 'sem-imagem.png';
        const img = `<img class="thumb" src="${url}" alt="${i.nome || ''}" onclick="openImg('${url}')">`;
        return `
          <tr data-id="${i.id}">
            <td>${img}</td>
            <td>${i.nome || '-'}</td>
            <td>${i.categoria || '-'}</td>
            <td>${n(i.qtd)}</td>
            <td>${i.unidade || '-'}</td>
            <td>${i.local || '-'}</td>
            <td class="text-end">
              <button class="btn btn-primary btn-sm me-1 btn-entrada" data-id="${i.id}">Entrada</button>
              <button class="btn btn-danger btn-sm me-1 btn-saida" data-id="${i.id}">Saída</button>
              <a class="btn btn-ghost btn-sm me-1" href="novo.html?id=${i.id}">Editar</a>
              <button class="btn btn-ghost btn-sm btn-excluir" data-id="${i.id}">Excluir</button>
            </td>
          </tr>`;
      }).join('');

      tbody.innerHTML = rows || '<tr><td colspan="7" class="text-muted">Nenhum item encontrado.</td></tr>';

      $$('.btn-entrada').forEach(b => b.onclick = () => openMov(b.dataset.id, 'entrada'));
      $$('.btn-saida').forEach(b   => b.onclick = () => openMov(b.dataset.id, 'saida'));
      $$('.btn-excluir').forEach(b => b.onclick = () => excluirItem(b.dataset.id));
    }

    function openMov(id, tipo) {
      const item = ITENS_CACHE.find(x => x.id === id);
      if (!item) return;
      MOV_ITEM = item;
      MOV_TIPO = tipo;
      mvQtd.value = '';
      mvObs.value = '';
      mvMsg.textContent = '';
      mvTipoInput.value = tipo;
      movTitle.textContent = `${tipo === 'entrada' ? 'Entrada' : 'Saída'} — ${item.nome} (estoque: ${n(item.qtd)})`;
      new bootstrap.Modal(modalMov).show();
    }

    async function confirmarMov() {
      if (!MOV_ITEM) return;
      const qtd = Number(mvQtd.value);
      if (!qtd || qtd < 1) {
        mvMsg.textContent = 'Informe uma quantidade válida.';
        mvMsg.classList.remove('text-success');
        mvMsg.classList.add('text-danger');
        return;
      }
      const obs = mvObs.value.trim();
      const tipo = MOV_TIPO;
      const user = auth.currentUser;
      if (!user) { location.href = 'login.html'; return; }

      const itemRef = db.collection('itens').doc(MOV_ITEM.id);
      const movRef  = db.collection('movimentacoes').doc();

      try {
        await db.runTransaction(async t => {
          const snap = await t.get(itemRef);
          if (!snap.exists) throw new Error('Item não encontrado.');
          const atual = Number(snap.data().qtd || 0);
          const novo = (tipo === 'entrada') ? (atual + qtd) : (atual - qtd);
          if (novo < 0) throw new Error(`Estoque insuficiente: atual ${atual}.`);

          const inc = firebase.firestore.FieldValue
            .increment(tipo === 'entrada' ? qtd : -qtd);
          t.update(itemRef, { qtd: inc });
          t.set(movRef, {
            itemId: MOV_ITEM.id,
            itemNome: MOV_ITEM.nome || '',
            tipo, qtd,
            obs: obs || '',
            usuario: user.uid,
            usuarioNome: user.email || user.displayName || '',
            data: firebase.firestore.FieldValue.serverTimestamp()
          });
        });

        mvMsg.textContent = 'Movimentação registrada!';
        mvMsg.classList.remove('text-danger');
        mvMsg.classList.add('text-success');
        setTimeout(() => bootstrap.Modal.getInstance(modalMov)?.hide(), 700);
      } catch (err) {
        console.error(err);
        mvMsg.textContent = err.message || 'Erro ao movimentar.';
        mvMsg.classList.remove('text-success');
        mvMsg.classList.add('text-danger');
      }
    }
    $('#btnConfirmMov').onclick = confirmarMov;

    async function excluirItem(id) {
      if (!confirm('Tem certeza que deseja excluir este item?')) return;
      try {
        await db.collection('itens').doc(id).delete();
      } catch (e) {
        alert('Erro ao excluir: ' + (e.message || e));
      }
    }

    function exportCSV() {
      const ths = $$('#tblItens thead th').map(th => th.textContent.trim());
      const trs = Array.from(tbody.querySelectorAll('tr')).map(tr =>
        Array.from(tr.children).slice(0, 6)
          .map(td => `"${(td.textContent || '').replaceAll('"','""')}"`)
          .join(',')
      );
      const csv = [ths.slice(0, 6).join(','), ...trs].join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `estoque_${new Date().toISOString().slice(0, 10)}.csv`;
      a.click();
    }
    function exportPDF() { window.print(); }
    $('#btnCsv').onclick = exportCSV;
    $('#btnPdf').onclick = exportPDF;

    [fNome, fCategoria, fLocal].forEach(el => el.addEventListener('input', render));

    function watchItens() {
      db.collection('itens').orderBy('nome').onSnapshot(snap => {
        ITENS_CACHE = [];
        snap.forEach(doc => ITENS_CACHE.push({ id: doc.id, ...doc.data() }));
        render();
      }, err => {
        console.error('Erro ao carregar itens:', err);
        tbody.innerHTML = `<tr><td colspan="7">Erro ao carregar: ${err.message}</td></tr>`;
      });
    }

    window.addEventListener('firebase-ready', () => {
      auth.onAuthStateChanged(u => {
        if (!u) { location.href = 'login.html'; return; }
        watchItens();
      });
    });
  </script>
</body>
</html>
