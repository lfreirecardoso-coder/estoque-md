<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estoque | Dashboard</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
  <style>
    .sidebar {
      width: 250px;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--vinho), var(--rosa));
      transition: width 0.3s;
    }
    .sidebar .nav-link {
      color: #fff !important;
      padding: 10px 15px;
    }
    .sidebar .nav-link:hover, .sidebar .nav-link.active {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
    .offcanvas-header .btn-close {
      filter: invert(1);
    }
    @media (max-width: 991px) {
      .sidebar {
        width: 0;
      }
      .offcanvas {
        background: linear-gradient(135deg, var(--vinho), var(--rosa));
      }
    }
  </style>
</head>
<body class="login-body">
  <div class="d-flex flex-column flex-lg-row h-100">
    <!-- Sidebar (Offcanvas para mobile) -->
    <div class="offcanvas offcanvas-start sidebar" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarLabel"></h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div data-sidebar></div> <!-- Injeção do sidebar.js -->
      </div>
    </div>

    <!-- Botão de toggle para mobile -->
    <button class="btn btn-outline-light d-lg-none m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Main Content -->
    <main class="flex-grow-1 p-4">
      <h2 class="page-title">Filtre, exporte e movimente itens do estoque. Clique na imagem para pré-visualizar.</h2>

      <!-- Filtros -->
      <div class="row g-3 mb-3">
        <div class="col-12 col-md-4">
          <div class="field">
            <label for="fNome" class="form-label">Filtrar por nome</label>
            <input type="text" id="fNome" class="form-control" placeholder="Digite o nome">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="field">
            <label for="fCategoria" class="form-label">Categoria</label>
            <input type="text" id="fCategoria" class="form-control" placeholder="Digite a categoria">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="field">
            <label for="fLocal" class="form-label">Local de Armazenamento</label>
            <input type="text" id="fLocal" class="form-control" placeholder="Digite o local">
          </div>
        </div>
      </div>

      <!-- Botões de Exportação -->
      <div class="card__actions mb-4">
        <button id="btnExport" class="btn w-100 w-md-auto me-md-2 mb-2">Exportar CSV</button>
        <button id="btnExportPDF" class="btn w-100 w-md-auto">Exportar PDF</button>
      </div>

      <!-- Tabela de Itens -->
      <table id="tblItens" class="table table-striped">
        <thead>
          <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Qtd</th>
            <th>Unid.</th>
            <th>Local</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Itens carregados dinamicamente por app.js -->
        </tbody>
      </table>

      <!-- Lightbox -->
      <div id="imgLightbox" class="lb-hidden" aria-hidden="true">
        <div>
          <img id="lbImage" alt="Imagem do item">
          <button data-lb-close>Fechar</button>
          <p id="lbCaption"></p>
        </div>
      </div>

      <!-- Modal de Movimentação -->
      <div id="movModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Movimentar</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
              <form id="formMov">
                <div class="field mb-3">
                  <label for="movQtd" class="form-label">Quantidade *</label>
                  <input type="number" id="movQtd" class="form-control" required>
                </div>
                <div class="field mb-3">
                  <label for="movTipo" class="form-label">Tipo</label>
                  <select id="movTipo" class="form-select">
                    <option value="entrada">Entrada</option>
                    <option value="saida">Saída</option>
                  </select>
                </div>
                <div class="field mb-3">
                  <label for="movObs" class="form-label">Observação (opcional)</label>
                  <input type="text" id="movObs" class="form-control">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="submit" form="formMov" class="btn">Confirmar</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="firebase.js"></script>
  <script src="app.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
