<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Estoque | Dashboard</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tema -->
  <link rel="stylesheet" href="theme.css"/>
</head>
<body class="app-body">
  <!-- NAVBAR FIXA -->
  <nav class="navbar navbar-dark fixed-top border-bottom">
    <div class="container-fluid">
      <!-- Hambúrguer (desktop) — usa o ID que seu JS já conhece -->
      <button class="navbar-toggler d-none d-lg-inline-flex" type="button" id="sidebarToggle" aria-label="Alternar sidebar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Hambúrguer (mobile) só para simetria visual; se tiver offcanvas, ligue aqui -->
      <button class="navbar-toggler d-inline-flex d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu" aria-label="Abrir menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <span class="navbar-brand ms-2">Estoque -MD-</span>

      <div class="d-flex gap-2">
        <a href="rel.html" class="btn btn-ghost btn-sm">Relatórios</a>
        <a href="login.html" class="btn btn-outline-danger btn-sm" onclick="auth?.signOut?.()">Sair</a>
      </div>
    </div>
  </nav>

  <div class="layout">
    <!-- SIDEBAR (desktop) -->
    <aside class="sidebar" id="sidebar">
      <!-- O SEU sidebar.js preenche isso -->
      <div data-sidebar-content></div>
    </aside>

    <!-- (Opcional) OFFCANVAS (mobile). Se quiser o mesmo menu aqui, copie os links manualmente -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
      </div>
      <div class="offcanvas-body">
        <nav class="nav flex-column">
          <a class="nav-link" href="dashboard.html">Gestão de Estoque</a>
          <a class="nav-link" href="novo.html">Cadastro de Estoque</a>
          <a class="nav-link" href="cadastro_base.html">Cadastro Base</a>
          <a class="nav-link" href="rel.html">Relatórios</a>
          <a class="nav-link" href="admin_users.html">Cadastro de Usuários</a>
          <a class="nav-link" href="mov.html">Log de Movimentações</a>
          <a class="btn btn-logout mt-3" href="login.html" onclick="auth?.signOut?.()">Sair</a>
        </nav>
      </div>
    </div>

    <!-- CONTEÚDO -->
    <main class="content container-fluid" id="page-dashboard">
      <header class="page-header mt-2">
        <h2 class="page-title mb-1">Estoque | Dashboard</h2>
        <p class="text-muted m-0">
          Filtre, exporte e movimente itens do estoque. Clique na imagem para pré-visualizar.
        </p>
      </header>

      <!-- FILTROS -->
      <section class="card p-3 my-3 flat">
        <div class="row g-3">
          <div class="col-md-4 col-12">
            <label for="fNome" class="form-label">Filtrar por nome</label>
            <input id="fNome" class="form-control" placeholder="Ex.: Fio, Tomada, Cabo..."/>
          </div>
          <div class="col-md-4 col-12">
            <label for="fCategoria" class="form-label">Categoria</label>
            <input id="fCategoria" class="form-control" placeholder="Ex.: Elétrica, Som..."/>
          </div>
          <div class="col-md-4 col-12">
            <label for="fLocal" class="form-label">Local de Armazenamento</label>
            <input id="fLocal" class="form-control" placeholder="Ex.: Caixa A1, Depósito..."/>
          </div>
        </div>
        <div class="mt-3 d-flex flex-wrap gap-2">
          <button type="button" class="btn btn-ghost" id="btnCsv">Exportar CSV</button>
          <button type="button" class="btn btn-ghost" id="btnPdf">Exportar PDF</button>
        </div>
      </section>

      <!-- TABELA -->
      <section class="table-wrap p-2">
        <div class="table-responsive">
          <table id="tblItens" class="table table-hover align-middle">
            <thead>
              <tr>
                <th>Imagem</th>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Qtd</th>
                <th>Unid.</th>
                <th>Local</th>
                <th class="text-nowrap">Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Firebase + Sidebar -->
  <script src="firebase.js"></script>
  <script src="sidebar.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- SUA LÓGICA (watchItens, render, etc.) fica no seu arquivo de JS existente -->
  <script>
    // aqui pode manter exatamente seu script atual.
  </script>
</body>
</html>
