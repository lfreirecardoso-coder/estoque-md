<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estoque | Dashboard</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="theme.css">
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div data-sidebar></div> <!-- Injeção do sidebar.js -->
    </aside>

    <!-- Main Content -->
    <main class="content">
      <div class="page-header">
        <h2 class="page-title">Estoque | Dashboard</h2>
        <p>Filtre, exporte e movimente itens do estoque. Clique na imagem para pré-visualizar.</p>
      </div>

      <!-- Filtros -->
      <div class="row g-3 mb-3">
        <div class="col-12 col-md-4">
          <div class="field">
            <label for="fNome">Filtrar por nome</label>
            <input type="text" id="fNome" class="form-control" placeholder="Digite o nome">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="field">
            <label for="fCategoria">Categoria</label>
            <input type="text" id="fCategoria" class="form-control" placeholder="Digite a categoria">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="field">
            <label for="fLocal">Local de Armazenamento</label>
            <input type="text" id="fLocal" class="form-control" placeholder="Digite o local">
          </div>
        </div>
      </div>

      <!-- Botões de Exportação -->
      <div class="actions mb-4">
        <button id="btnExport" class="btn btn-ghost">Exportar CSV</button>
        <button id="btnExportPDF" class="btn btn-ghost">Exportar PDF</button>
      </div>

      <!-- Tabela de Itens -->
      <div class="table-wrap">
        <table id="tblItens" class="table">
          <thead>
            <tr>
              <th>Imagem</th>
              <th>Nome</th>
              <th>Categoria</th>
              <th>Qtd</th>
              <th>Unid.</th>
              <th>Local</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Itens carregados dinamicamente por app.js -->
          </tbody>
        </table>
      </div>

      <!-- Lightbox -->
      <div id="imgLightbox" class="lb-hidden" aria-hidden="true">
        <div>
          <img id="lbImage" alt="Imagem do item">
          <button data-lb-close>Fechar</button>
          <p id="lbCaption"></p>
        </div>
      </div>

      <!-- Modal de Movimentação -->
      <div id="movModal" class="modal">
        <div class="modal-card">
          <div class="modal-header">
            <h5 class="modal-title">Movimentar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <form id="formMov">
              <div class="field mb-3">
                <label for="movQtd">Quantidade *</label>
                <input type="number" id="movQtd" class="form-control" required>
              </div>
              <div class="field mb-3">
                <label for="movTipo">Tipo</label>
                <select id="movTipo" class="form-select">
                  <option value="entrada">Entrada</option>
                  <option value="saida">Saída</option>
                </select>
              </div>
              <div class="field mb-3">
                <label for="movObs">Observação (opcional)</label>
                <input type="text" id="movObs" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-actions">
            <button type="button" class="btn btn-ghost" data-bs-dismiss="modal">Fechar</button>
            <button type="submit" form="formMov" class="btn btn-ghost">Confirmar</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="firebase.js"></script>
  <script src="app.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
