<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estoque | Dashboard</title>
  <link rel="stylesheet" href="theme.css" onload="console.log('theme.css carregado com sucesso')" onerror="console.log('Erro ao carregar theme.css')"/>
  <!-- Favicon b√°sico -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì¶</text></svg>" type="image/svg+xml">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Exemplo: apontando para login.css (descomente e ajuste conforme seu arquivo) -->
  <!-- <link rel="stylesheet" href="login.css" /> -->
  <!-- Estilos personalizados com prioridade -->
  <style>
    :root {
      --bg: #1e0f0f; /* Fallback escuro pra sidebar */
      --bg-secondary: #2a1a1a; /* Fundo escuro pro conte√∫do */
      --border: #3a2a2a; /* Bordas escuras */
      --txt: #ffffff; /* Texto branco */
      --danger: #e36b6b; /* Vermelho pra perigo */
      --txt-muted: #aaaaaa; /* Texto muted cinza claro */
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg-secondary, #2a1a1a);
      color: var(--txt);
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    .layout {
      display: flex;
      width: 100%;
      height: 100vh;
    }
    .sidebar {
      width: 280px;
      min-height: 100vh;
      background: var(--bg);
      padding: 18px;
      border-right: 1px solid var(--border);
      transition: width 0.3s ease;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      color: var(--txt);
      display: block;
    }
    .sidebar-collapsed {
      width: 60px;
    }
    .sidebar-collapsed .brand-title,
    .sidebar-collapsed .nav a span {
      display: none;
    }
    .sidebar-collapsed .brand-logo {
      margin: 0 auto;
    }
    .sidebar-collapsed [data-sidebar-content] .btn-logout {
      padding: 4px; /* Reduz padding quando colapsada */
      font-size: 12px; /* Reduz tamanho da fonte */
      white-space: nowrap; /* Evita quebra de linha */
    }
    /* Estilo b√°sico pra celular */
    @media (max-width: 768px) {
      .sidebar {
        display: none; /* Oculta sidebar em celular */
      }
      .content {
        margin-left: 0;
        width: 100%;
      }
      #sidebarToggle {
        display: block; /* Mostra bot√£o pra reexibir sidebar */
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1001;
      }
      .sidebar.active {
        display: block;
        width: 250px; /* Sidebar vis√≠vel em celular ao ativar */
      }
      .sidebar.active ~ .content {
        margin-left: 250px;
        width: calc(100% - 250px);
      }
    }
    .toggle-btn {
      position: absolute;
      top: 10px;
      right: -40px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-left: none;
      border-radius: 0 5px 5px 0;
      padding: 5px 10px;
      cursor: pointer;
      color: var(--txt);
    }
    .toggle-btn:hover {
      background: var(--border);
    }
    .content {
      margin-left: 280px;
      padding: 24px;
      transition: margin-left 0.3s ease;
      min-height: 100vh;
      width: calc(100% - 280px);
      background: var(--bg-secondary, #2a1a1a) !important;
      overflow-y: auto;
    }
    .sidebar-collapsed ~ .content {
      margin-left: 60px;
      width: calc(100% - 60px);
    }
    .btn-logout {
      background: transparent;
      border: 1px solid var(--danger);
      color: var(--danger);
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      transition: padding 0.3s ease, font-size 0.3s ease;
    }
    .btn-logout:hover {
      background: rgba(227, 107, 107, 0.2);
    }
    .table-wrap {
      overflow-x: auto;
      margin-top: 16px;
    }
    #tblItens {
      width: 100%;
      border-collapse: collapse;
      visibility: visible !important;
    }
    #tblItens th, #tblItens td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    #tblItens .right {
      text-align: right;
    }
    .btn-action {
      margin-left: 4px;
      min-width: 90px;
    }
    #tblItens tbody .muted {
      text-align: center;
      padding: 20px;
      color: var(--txt-muted);
    }
    .thumb {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 5px;
      border: 1px solid var(--border);
    }
    /* Ajuste nos filtros */
    .field {
      background: var(--bg-secondary, #2a1a1a) !important;
    }
    .form-control {
      background: var(--bg-secondary, #2a1a1a) !important;
      color: var(--txt);
      border: 1px solid var(--border);
    }
    .form-control::placeholder {
      color: var(--txt-muted);
    }
  </style>
</head>
<body onload="console.log('Largura da janela:', window.innerWidth)">
  <div class="layout">
    <!-- Sidebar retr√°til -->
    <aside class="sidebar" id="sidebar">
      <button class="toggle-btn" id="sidebarToggle" onclick="document.getElementById('sidebar').classList.toggle('active');">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div data-sidebar-content></div>
    </aside>
    <!-- CONTE√öDO -->
    <main class="content" id="page-dashboard">
      <header class="page-header">
        <h2 class="page-title">Estoque | Dashboard</h2>
        <p class="page-subtitle">
          Filtre, exporte e movimente itens do estoque. Clique na imagem para pr√©-visualizar.
        </p>
      </header>
      <!-- FILTROS -->
      <section class="card flat">
        <div class="grid-3">
          <div class="field">
            <label for="fNome">Filtrar por nome</label>
            <input id="fNome" class="form-control" placeholder="Ex.: Fio, Tomada, Cabo..."/>
          </div>
          <div class="field">
            <label for="fCategoria">Categoria</label>
            <input id="fCategoria" class="form-control" placeholder="Ex.: El√©trica, Som..."/>
          </div>
          <div class="field">
            <label for="fLocal">Local de Armazenamento</label>
            <input id="fLocal" class="form-control" placeholder="Ex.: Caixa A1, Dep√≥sito..."/>
          </div>
        </div>
        <div class="actions">
          <button type="button" class="btn btn-ghost" id="btnCsv">Exportar CSV</button>
          <button type="button" class="btn btn-ghost" id="btnPdf">Exportar PDF</button>
        </div>
      </section>
      <!-- TABELA -->
      <section class="table-wrap">
        <table id="tblItens">
          <thead>
            <tr>
              <th>Imagem</th>
              <th>Nome</th>
              <th>Categoria</th>
              <th>Qtd</th>
              <th>Unid.</th>
              <th>Local</th>
              <th class="right">A√ß√µes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>
  <!-- MODAL: imagem -->
  <div class="modal" id="modalImg">
    <div class="modal-card" style="max-width:720px">
      <div class="modal-header">
        <h3 class="modal-title">Imagem do item</h3>
        <button class="btn btn-ghost" id="closeImg">Fechar</button>
      </div>
      <img id="bigImg" src="" alt="Imagem do item" style="width:100%;border-radius:10px;border:1px solid var(--border)"/>
    </div>
  </div>
  <!-- MODAL: movimenta√ß√£o -->
  <div class="modal" id="modalMov">
    <div class="modal-card" style="max-width:520px">
      <div class="modal-header">
        <h3 class="modal-title" id="movTitle">Movimentar</h3>
        <button class="btn btn-ghost" id="closeMov">Fechar</button>
      </div>
      <div class="grid-2">
        <div class="field">
          <label>Quantidade *</label>
          <input id="mvQtd" type="number" min="1" step="1" class="form-control" placeholder="Ex.: 5"/>
        </div>
        <div class="field">
          <label>Tipo</label>
          <input id="mvTipo" disabled class="form-control" value="entrada"/>
        </div>
        <div class="field full">
          <label>Observa√ß√£o (opcional)</label>
          <input id="mvObs" class="form-control" placeholder="Motivo, OS, respons√°vel etc."/>
        </div>
      </div>
      <div class="modal-actions">
        <button class="btn btn-primary" id="btnConfirmMov">Confirmar</button>
      </div>
      <p class="hint" id="mvMsg" style="margin-top:8px"></p>
    </div>
  </div>
  <!-- BASE -->
  <script src="firebase.js"></script>
  <script src="sidebar.js"></script>
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- L√ìGICA -->
  <script>
    console.log("Iniciando dashboard.js");
    const $ = s => document.querySelector(s);
    const $$ = s => Array.from(document.querySelectorAll(s));
    const fNome = $('#fNome');
    const fCategoria = $('#fCategoria');
    const fLocal = $('#fLocal');
    const tbody = $('#tblItens tbody');
    // Modais
    const modalImg = $('#modalImg');
    const bigImg = $('#bigImg');
    $('#closeImg').onclick = () => modalImg.classList.remove('open');
    const modalMov = $('#modalMov');
    const mvQtd = $('#mvQtd');
    const mvObs = $('#mvObs');
    const mvMsg = $('#mvMsg');
    const mvTipoInput = $('#mvTipo');
    const movTitle = $('#movTitle');
    $('#closeMov').onclick = () => modalMov.classList.remove('open');
    let ITENS_CACHE = [];
    let MOV_ITEM = null; // item alvo da movimenta√ß√£o
    let MOV_TIPO = 'entrada';

    function openImg(url) {
      bigImg.src = url || 'https://via.placeholder.com/150?text=Sem+Imagem';
      modalImg.classList.add('open');
    }
    window.openImg = openImg;
    function n(v) { return typeof v === 'number' ? v : (Number(v) || 0); }
    // Render da tabela com filtros
    function render() {
      console.log("Renderizando tabela com", ITENS_CACHE.length, "itens");
      const qNome = fNome.value.trim().toLowerCase();
      const qCat = fCategoria.value.trim().toLowerCase();
      const qLoc = fLocal.value.trim().toLowerCase();
      const rows = ITENS_CACHE.filter(i => {
        const okN = !qNome || (i.nome || '').toLowerCase().includes(qNome);
        const okC = !qCat || (i.categoria || '').toLowerCase().includes(qCat);
        const okL = !qLoc || (i.local || '').toLowerCase().includes(qLoc);
        return okN && okC && okL;
      }).map(i => {
        const img = i.imageUrl
          ? `<img class="thumb" src="${i.imageUrl.replace(/'/g, "\\'")}" alt="${i.nome}" onclick="openImg('${i.imageUrl.replace(/'/g, "\\'")}')">`
          : `<img class="thumb" src="https://via.placeholder.com/40?text=Sem+Imagem" alt="sem imagem">`;
        return `
          <tr data-id="${i.id}">
            <td>${img}</td>
            <td>${i.nome || '-'}</td>
            <td>${i.categoria || '-'}</td>
            <td>${n(i.qtd)}</td>
            <td>${i.unidade || '-'}</td>
            <td>${i.local || '-'}</td>
            <td class="right">
              <button class="btn btn-primary btn-action btn-entrada" data-id="${i.id}">Entrada</button>
              <button class="btn btn-danger btn-action btn-saida" data-id="${i.id}">Sa√≠da</button>
              <a class="btn btn-ghost btn-action" href="novo.html?id=${i.id}">Editar</a>
              <button class="btn btn-ghost btn-action btn-excluir" data-id="${i.id}">Excluir</button>
            </td>
          </tr>
        `;
      }).join('');
      tbody.innerHTML = rows || '<tr><td colspan="7" class="muted">Nenhum item encontrado.</td></tr>';
      $$('.btn-entrada').forEach(b => b.onclick = () => openMov(b.dataset.id, 'entrada'));
      $$('.btn-saida').forEach(b => b.onclick = () => openMov(b.dataset.id, 'saida'));
      $$('.btn-excluir').forEach(b => b.onclick = () => excluirItem(b.dataset.id));
    }
    function openMov(id, tipo) {
      const item = ITENS_CACHE.find(x => x.id === id);
      if (!item) return;
      MOV_ITEM = item;
      MOV_TIPO = tipo;
      mvQtd.value = '';
      mvObs.value = '';
      mvMsg.textContent = '';
      mvMsg.style.color = '';
      mvTipoInput.value = tipo;
      movTitle.textContent = `${tipo === 'entrada' ? 'Entrada' : 'Sa√≠da'} ‚Äî ${item.nome} (estoque: ${n(item.qtd)})`;
      modalMov.classList.add('open');
    }
    async function confirmarMov() {
      if (!MOV_ITEM) return;
      const qtd = Number(mvQtd.value);
      if (!qtd || qtd < 1) {
        mvMsg.textContent = 'Informe uma quantidade v√°lida.';
        mvMsg.style.color = '#FFD2D2';
        return;
      }
      const obs = mvObs.value.trim();
      const tipo = MOV_TIPO;
      const user = auth.currentUser;
      if (!user) { location.href = 'login.html'; return; }
      const itemRef = db.collection('itens').doc(MOV_ITEM.id);
      const movRef = db.collection('movimentacoes').doc();
      try {
        await db.runTransaction(async t => {
          const snap = await t.get(itemRef);
          if (!snap.exists) throw new Error('Item n√£o encontrado.');
          const atual = Number(snap.data().qtd || 0);
          const novo = (tipo === 'entrada') ? (atual + qtd) : (atual - qtd);
          if (novo < 0) throw new Error(`Estoque insuficiente: atual ${atual}.`);
          const inc = firebase.firestore.FieldValue.increment(tipo === 'entrada' ? qtd : -qtd);
          t.update(itemRef, { qtd: inc });
          t.set(movRef, {
            itemId: MOV_ITEM.id,
            itemNome: MOV_ITEM.nome || '',
            tipo, qtd,
            obs: obs || '',
            usuario: user.uid,
            usuarioNome: user.email || user.displayName || '',
            data: firebase.firestore.FieldValue.serverTimestamp()
          });
        });
        mvMsg.textContent = 'Movimenta√ß√£o registrada!';
        mvMsg.style.color = '#9BE39B';
        setTimeout(() => modalMov.classList.remove('open'), 700);
      } catch (err) {
        console.error(err);
        mvMsg.textContent = err.message || 'Erro ao movimentar.';
        mvMsg.style.color = '#FFD2D2';
      }
    }
    $('#btnConfirmMov').onclick = confirmarMov;
    async function excluirItem(id) {
      if (!confirm('Tem certeza que deseja excluir este item?')) return;
      try {
        await db.collection('itens').doc(id).delete();
      } catch (e) {
        alert('Erro ao excluir: ' + (e.message || e));
      }
    }
    function exportCSV() {
      const ths = $$('#tblItens thead th').map(th => th.textContent.trim());
      const trs = Array.from(tbody.querySelectorAll('tr')).map(tr =>
        Array.from(tr.children).slice(0, 6).map(td => `"${(td.textContent || '').replaceAll('"', '""')}"`).join(',')
      );
      const csv = [ths.slice(0, 6).join(','), ...trs].join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `estoque_${new Date().toISOString().slice(0, 10)}.csv`;
      a.click();
    }
    function exportPDF() { window.print(); }
    $('#btnCsv').onclick = exportCSV;
    $('#btnPdf').onclick = exportPDF;
    [fNome, fCategoria, fLocal].forEach(el => el.addEventListener('input', render));
    function watchItens() {
      console.log("Iniciando watchItens");
      db.collection('itens').orderBy('nome').onSnapshot(snap => {
        ITENS_CACHE = [];
        snap.forEach(doc => ITENS_CACHE.push({ id: doc.id, ...doc.data() }));
        console.log("Itens carregados:", ITENS_CACHE.length, ITENS_CACHE);
        render();
      }, err => {
        console.error('Erro ao carregar itens:', err);
        tbody.innerHTML = `<tr><td colspan="7">Erro ao carregar: ${err.message}</td></tr>`;
      });
    }
    window.addEventListener('firebase-ready', () => {
      console.log("Firebase-ready disparado");
      auth.onAuthStateChanged(u => {
        console.log("Usu√°rio:", u ? u.email : "N√£o autenticado");
        if (!u) { location.href = 'login.html'; return; }
        console.log("Usu√°rio autenticado, iniciando watchItens");
        watchItens();
      });
    });
  </script>
</body>
</html>
