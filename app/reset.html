<!DOCTYPE html>

<body class="login-body"> <!-- Adicionei classe para CSS específico -->

  <div class="login-container">
    <div class="brand">
      <img src="logo.png" alt="Logo Ministério Deuteronômio" class="brand-logo-large">
      <h1 class="brand-title">Estoque -MD-</h1>
    </div>

    <div class="card">
      <h2 class="page-title">Redefinir Senha</h2>
      <form id="formReset">
        <div class="field">
          <label for="rEmail">E-mail</label>
          <input type="email" id="rEmail" placeholder="Seu e-mail" required>
        </div>
        <div class="card__actions">
          <button type="submit" class="btn">Enviar link de redefinição</button>
          <span id="rMsg" class="muted"></span>
        </div>
      </form>
      <a href="login.html" class="muted">Voltar ao login</a>
    </div>

     <footer class="muted">
      2025 © | Ministério Deuteronômion<br>
      <p>
      Não tem mais volta...
    </footer>
  </div>
  </div>

  <script src="firebase.js"></script>
